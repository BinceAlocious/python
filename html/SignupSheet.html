<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <form action="http://www.google.com" method="get">
        <h2>Please Note All Fields Must be Filled</h2>
        <input type="text" name="firstname" placeholder="First Name" required>
        <input type="text" name="lastname" placeholder="Last Name" required><br>
        <input type="email" name="useremail" placeholder="name@gmail.com" required>
        <input type="password" name="password" placeholder="Password" required><br>
        <h3>Are You Over the Age of 18?</h3>
        <input type="radio" name="option" value="Yes"checked>Yes
        <input type="radio" name="option" value="No">No<br>
        <h3>Do You have Credit Card Or Paypal?</h3>
        <select name="card">
            <option value="Credit">Credit Card</option>
            <option value="Paypal">Paypal</option>
        </select><br>
        <input type="submit">

    </form>
</body>
</html>
